<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Script</title>
    <script>
        window.onload = function() {
            // Your script logic here
            alert('Script is running automatically!');
        };
    </script>
</head>
<body>
    <h1>Script will run automatically</h1>
    <button id="runScriptButton">Run Script Manually</button>

    <script>
        document.getElementById('runScriptButton').addEventListener('click', function() {
            // Your script logic here
            alert('Script is running manually!');
        });
    </script>
</body>
</html>
